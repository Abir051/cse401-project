<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body> 
    <main>
    <h1 class="register">Please Fill The Form With Correct Information</h1><br> <br>
<div>
    <form action="thanks.html">
        <label>First Name:</label><br><br>
        <input type="text" name="First name" id="name"placeholder="First Name"required><br> <br>
        <label>Last Name:</label> <br><br>
        <input type="text" name="Last name" id="name" placeholder="Last name"required><br><br>
        <label>Date of Birth:</label><br><br>
        <input type="date" name="Birthday" id="Birthday" required><br><br>
        <label for="">Gender:</label><br><br>
        <input type="radio" value="male" name="Gender" id="Male">Male
        <input type="radio" value="female" name="Gender" id="Female">Female 
        <input type="radio" value="other" name="Gender" id="Other">Other
        <br><br>
        <label>Email:</label><br><br>
        <input type="email" name="email" id="email"required placeholder="Email"><br><br>
        <label>Mobile Number:</label><br><br>
        <select name="mobile" id="mobile">
            <option value="bd">+880</option>
            <option value="india">+91</option>
        </select>
        <input type="phone" name="mobile" id="mobile"placeholder="Mobile Number"><br><br>
        
        <label for="">Password:</label><br><br>
        <input type="password" name="Password" id="password" min="6" max="32" required placeholder="Password"> <br><br>
        <label for="">Address:</label><br><br>
        <textarea name="Address" id="Address" cols="20" rows="5"placeholder="Address"></textarea><br><br>
        <button type="submit">Submit</button> <button type="reset">Reset</button>
    </form>
    </div>
    </main>
</body>
</html>
